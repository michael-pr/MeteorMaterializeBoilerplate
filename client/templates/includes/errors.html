<template name="generalErrors">
	<div id="error-modal" class="modal bottom-sheet">
		<div class="modal-content">
			{{#each errors}}
				{{> errorItem}}
			{{/each}}
		</div>
	</div>
</template>


<!-- FORM ERRORS -->
<template name="formErrors">
	<div class="form-errors-wrapper z-depth-1 {{showErrorClass}}">
		{{#each errors}}
			<p>{{.}}</p>
		{{/each}}
	</div>
</template>
